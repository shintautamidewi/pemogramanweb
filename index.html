    <center>
        <h2> Penggunaan Objek Image untuk Slide Show</h2>
        <img src="crrrrr.jpg" name="slide" width="500" height="250">
    </center>
    <script>
        var step=1;
        function slideit()
        {
            if(!document.images)
                return
            document.images.slide.src=eval("image"+step+".src");
            if(step<3)
                step++;
            else
                step=1;
            setTimeout("slideit()",1000);
        }
        slideit();
    </script>
    </body>
